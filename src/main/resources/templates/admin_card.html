<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Пользователь</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/income-expense}">Пользователи</a></li>
              <li class="breadcrumb-item active">Редактирование</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-body">
                <form method="post" th:object="${admin}">
                  <div class="row">
                    <div class="col-xs-12 col-md-6">
                      <div class="form-group">
                        <label for="first_name" class="control-label">Имя</label>
                        <input type="text" class="form_control" th:value="${admin.first_name}" name="first_name" id="first_name">
                      </div>
                      <div class="form-group">
                        <label for="last_name" class="control-label">Фамилия</label>
                        <input type="text" class="form_control" th:value="${admin.last_name}" name="last_name" id="last_name">
                      </div>
                      <div class="form-group">
                        <label for="phone_number" class="control-label">Телефон</label>
                        <input type="text" class="form_control" th:value="${admin.phone_number}" name="phone_number" id="phone_number">
                      </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                      <div class="form-group">
                        <label for="email" class="control-label">Email(логин)</label>
                        <input type="text" class="form_control" th:value="${admin.email}" name="email" id="email">
                      </div>
                      <div class="form-group">
                        <label for="password" class="control-label">Пароль</label>
                        <div class="input-group">
                          <input type="password" class="form_control" name="password" id="password">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="generatePassword('.pass-value')">
                                Сгенерировать
                            </button>
                            <button type="button" class="btn btn-primary" id="showPass">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="repeat_password" class="control-label">Повторить пароль</label>
                        <input type="password" class="form_control" name="repeat_password" id="repeat_password">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <a th:href="@{/admin/admins}" class="btn btn-default">Отменить</a>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->
