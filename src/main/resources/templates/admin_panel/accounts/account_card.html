<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">

  <!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">-->
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <form method="post" th:object="${apartmentAccount}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"
                th:text="*{id != null} ? 'Лицевой счёт №' + *{id} + ' - редактирование' : 'Новый лицевой счет'"></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/accounts}">Лицевые счёта</a></li>
              <li class="breadcrumb-item active" th:text="*{id != null} ? 'Лицевой счёт №' + *{id} : 'Новый лицевой счет'"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
        <input type="hidden" id="apartment_exists" th:value="*{apartment != null} ? 1 : 0">
        <input type="hidden" th:field="*{changedState}">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              №
              <input style="width: 95%;" th:value="${T(java.lang.String).format('%010d',id)}" disabled class="form-control">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6"></div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="box" style="padding:15px;">
                <div class="box-body">

                  <div class="row">
                    <div class="col-md-12">
                      <h4 style="font-weight: bold">Статус</h4>
                      <select class="selects" th:field="*{isActive}" th:style="${#fields.hasErrors('isActive')} ? 'border: 0.5px solid red;'">
                        <option value="true">Активен</option>
                        <option value="false">Неактивен</option>
                      </select>
                      <div style="color: #d80450; font-weight: bold;" th:if="${#fields.hasErrors('isActive')}" th:errors="*{isActive}"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h4 style="font-weight: bold">Дом</h4>
                      <select class="selects" id="house_select" th:style="${#fields.hasErrors('building')} ? 'border: 0.5px solid red;'" th:field="*{building}">
                        <option value="0">Выберите...</option>
                        <option th:each="building : ${buildings}"
                                th:value="${building.id}"
                                th:text="${building.name}"></option>
                      </select>
                      <div style="color: #d80450; font-weight: bold;" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h4 style="font-weight: bold">Секция</h4>
                      <select class="selects" id="section_select" th:style="${#fields.hasErrors('section')} ? 'border: 0.5px solid red;'" th:if="*{building != null}" th:field="*{section}">
                        <option value="0">Выберите...</option>
                        <option th:each="section : *{building.getSections()}"
                                th:value="${section}"
                                th:text="${section}"></option>
                      </select>
                      <select class="selects" id="section_select" th:style="${#fields.hasErrors('section')} ? 'border: 0.5px solid red;'" th:if="*{building == null}" disabled th:field="*{section}">
                        <option value="0">Выберите...</option>
                      </select>
                      <div style="color: #d80450; font-weight: bold;" th:if="${#fields.hasErrors('section')}" th:errors="*{section}"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h4 style="font-weight: bold">Квартира</h4>
                      <input type="hidden" id="section_name" th:if="*{apartment != null}" th:value="*{section}">
                      <select class="selects" id="apartment_select" th:style="${#fields.hasErrors('apartment')} ? 'border: 0.5px solid red;'" th:if="*{building != null}" th:field="*{apartment}">
                        <option value="">Выберите...</option>
                        <option th:each="flat : *{building.getApartments()}"
                                th:value="${flat.id}"
                                th:text="${flat.number}"></option>
                      </select>
                      <select class="selects" id="apartment_select" th:style="${#fields.hasErrors('apartment')} ? 'border: 0.5px solid red;'" th:if="*{building == null}" disabled th:field="*{apartment}">
                        <option value="">Выберите...</option>
                      </select>
<!--                      <h4 th:if="${fail}" th:text="${fail}" style="font-weight: bold; color: red;"></h4>-->
                      <div style="color: #d80450; font-weight: bold;" th:if="${#fields.hasErrors('apartment')}" th:errors="*{apartment}"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <p id="owner_name">
                        <b>Владелец: </b>
                        <span th:if="*{owner != null}">
                          <a th:href="@{/admin/owners/{id}(id=*{owner.id})}" th:text="*{owner.getFullName()}"></a>
                        </span>
                      </p>
                      <p id="owner_phone">
                        <b>Телефон: </b>
                        <span th:if="*{owner != null}">
                          <a th:href="'tel:' + *{owner.phone_number}" th:text="*{owner.phone_number}"></a>
                        </span>
                      </p>
                    </div>
                  </div>


                  <div class="row justify-content-end">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <a th:href="@{/admin/accounts}" class="btn btn-default">Отменить</a>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box-footer clearfix"></div>
              </div>
            </div>
          </div>
        </div>
    </section>
    </form>
  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

<script th:inline="javascript">
  $(document).ready(function(){

    $("#house_select").change(function(){
        console.log(this);
        console.log(this.value);

        let section_select = document.getElementById("section_select");
        section_select.innerHTML = '';

        let apartment_select = document.getElementById("apartment_select");
        apartment_select.innerHTML = '';

        if(this.value === '0') {

          console.log("IF");

          section_select.disabled = true;
          let o = document.createElement("option");
          o.value = 0;
          o.text = 'Сначала выберите дом';
          o.selected = true;

          section_select.appendChild(o);

          apartment_select.disabled = true;
          o = document.createElement("option");
          o.value = 0;
          o.text = 'Сначала выберите секцию';
          o.selected = true;

          apartment_select.appendChild(o);
        } else {

          console.log("ELSE");

          section_select.disabled = false;
          apartment_select.disabled = true;

          let option = document.createElement("option");
          option.value = 0;
          option.text = 'Выберите...';
          option.selected = true;

          section_select.appendChild(option);

          option = document.createElement("option");
          option.value = 0;
          option.text = 'Сначала выберите секцию';
          option.selected = true;

          apartment_select.appendChild(option);

          $.get('/admin/buildings/get-sections/'+this.value, function(data){

            console.log(data);

            for(let i = 0; i < data.length; i++) {
              option = document.createElement("option");
              option.value = data[i];
              option.text = data[i];
              section_select.appendChild(option);
            }
          });
        };
    });

    $("#section_select").change(function(){
        console.log(this);
        console.log(this.value);

        let house_select = document.getElementById("house_select");
        console.log(house_select.value);

        let apartment_select = document.getElementById("apartment_select");
        apartment_select.innerHTML = '';
        apartment_select.disabled = false;

        let option = document.createElement("option");
        option.value = 0;
        option.text = 'Выберите...';
        option.selected = true;

        apartment_select.appendChild(option);

        $.get('/admin/buildings/get-section-apartments/'+house_select.value, {section_name:this.value}, function(data){

          console.log(data);

          for(let i = 0; i < data.length; i++) {
            let option = document.createElement("option");
            option.value = data[i].id;
            option.text = 'кв. ' + data[i].number;
            apartment_select.appendChild(option);
          }

        });
    });

    $("#apartment_select").change(function(){

      let flat_id = $(this).val();

      $.get('/admin/apartments/get-owner', {flat_id:flat_id}, function(data){

        console.log(data);

        $("#owner_name").html('<b>Владелец: </b>');
        $("#owner_phone").html('<b>Телефон: </b>');

        let name = document.createElement("a");
        name.href = '/admin/owners/'+data.id;
        name.text = data.fullName;

        let phone = document.createElement("a");
        phone.href = (data.phone_number != null) ? 'tel:' + data.phone_number : '#';
        phone.text = (data.phone_number != null) ? data.phone_number : '--отсутствует--';

        $("#owner_name").append(name);
        $("#owner_phone").append(phone);

      });

    });

  })

  $(document).ready(function(){

        $("#isActive, #section_select, #apartment_select").select2({placeholder:'Выберите...', minimumResultsForSearch:Infinity});
        $("#house_select").select2({
            ajax: {
                url: '/admin/buildings/get-buildings',
                data: function(params){
                    console.log(params.page);
                    return {
                        search: params.term || "",
                        page: params.page || 1
                    }
                },
            },
            placeholder: 'Выберите...'
        });

        if($("#apartment_select").val() != null) {

          if($("#apartment_select").val() == 0 || $("#apartment_select").val() == '') {
            $("#owner_name").html('<b>Владелец: </b>');
            $("#owner_phone").html('<b>Телефон: </b>');
          } else {
            let apartment;
            $.get("/admin/apartments/get-owner", {flat_id:$("#apartment_select").val()}, function(data){
              owner = data;
              console.log(data);
              console.log(owner);

              $("#owner_name").html('<b>Владелец: </b>');
              $("#owner_phone").html('<b>Телефон: </b>');

              let name = document.createElement("a");
              name.href = '/admin/owners/'+data.id;
              name.text = data.fullName;

              let phone = document.createElement("a");
              phone.href = (data.phone_number != null) ? 'tel:' + data.phone_number : '#';
              phone.text = (data.phone_number != null) ? data.phone_number : '--отсутствует--';

              $("#owner_name").append(name);
              $("#owner_phone").append(phone);
            })
          }
        }

        $("#isActive").change(function(){
          $("#changedState").val(true);
        });
    });
</script>
