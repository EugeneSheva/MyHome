<div class="wrapper">

    <!--content-header -->
    <div class="content-wrapper">
        <div class="content-header" style="padding-bottom: 0">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Квартиры</h1>
                    </div>
                    <div class="col-sm-6" style="margin-top: 15px">
                        <ol class="breadcrumb float-sm-right">

        <!-- Main content -->
        <section class="content">
            <div class="row mr-2 mt-3" style="justify-content: flex-end">
                <div class="col-xs-12">
                    <div class="pull-right margin-bottom">
                        <a class="btn btn-success" th:href="@{/admin/apartments/new}">Добавить квартиру</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card card card-primary card-outline" style="padding: 0px; border-top-color: #bbbbbb;">
                    <div class="card-header" style="background-color: transparent;">
                        <div class="form-group">
                            <a th:href="@{/admin/apartments/}" class="btn btn-default btn-sm float-right">
                                Очистить</span><i class="fa fa-eraser visible-xs"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body " style="padding: 0">
                        <form method="POST" id="1" th:action="@{/admin/apartments/filter}" th:object="${filterForm}"
                              enctype="multipart/form-data">
                            <table id="example2" class="table table-bordered table-hover table-striped linkedRow"
                                   width="100%">
                                <col style="width:5%">
                                <col style="width:25%">
                                <col style="width:15%">
                                <col style="width:15%">
                                <col style="width:25%">
                                <col style="width:10%">
                                <col style="width:5%">
                                <thead>
                                <tr>
                                    <th>№ кв.</th>
                                    <th>Дом</th>
                                    <th>Секция</th>
                                    <th>Этаж</th>
                                    <th>Владелец</th>
                                    <th>Остаток</th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <th style="border-bottom:none"><input type="text" class="form-control" name="number"
                                               th:field="${filterForm.number}" id="number"></th>

                                    <th style="border-bottom:none"><select class="form-select" id="building" name="buildingName">
                                        <option value="-"
                                                th:selected="${filterForm.buildingName == null}"></option>
                                        <option th:each="building : ${buildings}"
                                                th:text="${building.name}"
                                                th:value="${building.name}"
                                                th:selected="${#strings.containsIgnoreCase((building.name),((filterForm.buildingName != null) ? (filterForm.buildingName ): ('empty') ))}"></option>
                                    </select></th>

                                    <th style="border-bottom:none"><select class="form-select" id="section" name="section">
                                        <option value="-" th:selected="${filterForm.section == null}"></option>
                                        <option th:each="section: ${sections}" th:text="${section}"
                                                th:value="${section}"
                                                th:selected="${#strings.containsIgnoreCase((section),((filterForm.section != null) ? (filterForm.section ): ('empty') ))}"
                                        ></option>
                                    </select></th>
                                    </select></th>
                                    <th style="border-bottom:none"><select class="form-select" id="floor" name="floor">
                                        <option value="-"
                                                th:selected="${(filterForm.floor == null)or(filterForm.floor.isEmpty())}"></option>
                                        <option th:each="floor : ${floors}" th:text="${floor}" th:value="${floor}"
                                                th:selected="${#strings.containsIgnoreCase(floor,(filterForm.floor != null  ? filterForm.floor : 'emp' ))}"
                                        ></option>

                                    </select></th>
                                    <th style="border-bottom:none">
<!--                                        <select class="form-control select2bs4" name="owner" style="width: 100%;">-->
<!--                                            <option value="0" th:selected="${filterForm.owner == null}"></option>-->
<!--                                            <option th:each="owner : ${owners}"-->
<!--                                                    th:text="${owner.first_name}+ ' '+${owner.last_name}+' '+${owner.fathers_name}"-->
<!--                                                    th:value="${owner.id}"-->
<!--                                                    th:selected="${#strings.containsIgnoreCase((owner.id),((filterForm.owner != null) ? (filterForm.owner ): ('emp') ))}"-->
<!--                                            ></option>-->
<!--                                        </select>-->

                                        <select id="mySelect2" name="owner" class="form-select">
                                            <option th:if="${filterForm.owner == null}" value="" selected="selected">Выберите пользователя</option>
                                            <option th:if="${filterForm.owner != null}" th:value="${filterForm.ownerEntity.id}" th:text="${filterForm.ownerEntity.getFullName()}"></option>

                                        </select>
                                    </th>
                                    <th style="border-bottom:none"><select class="form-select" id="debt" name="debtSting">
                                        <option th:selected="${filterForm.debtSting == null}" value="-"></option>
                                        <option value="haveDebt"
                                                th:selected="${#strings.containsIgnoreCase(('haveDebt'),((filterForm.debtSting != null) ? (filterForm.debtSting ): ('emp') ))}"
                                        >Есть долг
                                        </option>
                                        <option value="noDebt"
                                                th:selected="${#strings.containsIgnoreCase(('noDebt'),((filterForm.debtSting != null) ? (filterForm.debtSting ): ('emp') ))}">
                                            Нет долга
                                        </option>
                                    </select></th>
                                    <th style="border-bottom:none"></th>

                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="apartment : ${apartments}">
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:text="${apartment.number}"
                                           th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:if="${apartment.building != null}"
                                           th:text="${apartment.building.name}"
                                           th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <!--                th:text="${apartment.building.name}" th:href="@{{id}(id=${apartment.id})}"-->
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:text="${apartment.section}"
                                           th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:text="${apartment.floor}"
                                           th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:if="${apartment.owner != null}"
                                           th:text="${apartment.owner.first_name}+' '+${apartment.owner.last_name}+
                ' '+${apartment.owner.fathers_name}" th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;"
                                           th:text="${apartment.balance}"
                                           th:href="@{{id}(id=${apartment.id})}"></a></td>
                                    <td>
                                        <div class="btn-group" role="group" aria-label="Basic outlined button group">
                                            <a th:href="@{edit/{id}(id=${apartment.id})}"
                                               class="btn btn-default btn-sm"><i class="fa fa-pencil"
                                                                               aria-hidden="true"></i></i></a>
                                            <a th:href="@{delete/{id}(id=${apartment.id})}"
                                               class="btn btn-default btn-sm"><i class="fa fa-trash-o"
                                                                               aria-hidden="true"></i></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                            <nav aria-label="Page navigation " th:if="${apartments.totalPages gt 1}">
                                <ul class="pagination justify-content-center font-weight-medium">
                                    <li class="page-item" th:classappend="${apartments.number eq 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/apartments/?page={id}&size={sz} (id=${apartments.number eq 0 ? apartments.number : 0},sz=${apartments.getSize})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">«</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${apartments.number le 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/apartments/?page={id}&size={sz} (id=${apartments.number - 2},sz=${apartments.getSize})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">‹</span>
                                        </a>
                                    </li>
                                    <li class="page-item disabled" th:if="${apartments.number > 3 }">
                                        <a class="page-link" href="#">...
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${i eq apartments.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence(( apartments.number > 2 ? apartments.number - 2: apartments.number - (apartments.number - 1) ), (apartments.number + 4 < apartments.totalPages   ? apartments.number + 4 : apartments.totalPages), 1)}">
                                        <a class="page-link"
                                           th:href="@{/admin/apartments/?page={id}&size={sz} (id=${i-1},sz=${apartments.getSize})}"
                                           th:text="${i}"
                                           th:title="${'Page '+ i}"
                                           rel="tooltip"></a></li>
                                    <li class="page-item disabled"
                                        th:if="${apartments.number + 4 < apartments.totalPages}">
                                        <a class="page-link" href="#">...
                                        </a>
                                    </li>
                                    <!--                                <li class="page-item" th:classappend="${user.number + 1 eq user.totalPages} ? 'disabled'"><a class="page-link" href="#">...</a></li>-->
                                    <li class="page-item"
                                        th:classappend="${apartments.number ge apartments.totalPages - 2} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/apartments/?page={id}&size={sz}(id=${apartments.number + 2},sz=${apartments.getSize})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">›</span>
                                        </a>
                                    </li>
                                    <li class="page-item"
                                        th:classappend="${apartments.number eq apartments.totalPages - 1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/admin/apartments/?page={id}&size={sz}(id=${apartments.totalPages - 1},sz=${apartments.getSize})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">»</span>
                                        </a>
                                    </li>
                                    <div class="btn-group">
                                        <button type="button" th:text="${apartments.getSize}"
                                                class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                                                aria-expanded="false">

                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item"
                                                   th:href="@{/admin/apartments/?page={id}&size={sz}(id=${apartments.getNumber},sz=5)}">5</a>
                                            </li>
                                            <li><a class="dropdown-item"
                                                   th:href="@{/admin/apartments/?page={id}&size=10(id=${apartments.getNumber})}">10</a>
                                            </li>
                                            <li><a class="dropdown-item"
                                                   th:href="@{/admin/apartments/?page={id}&size=25(id=${apartments.getNumber})}">25</a>
                                            </li>
                                            <li><a class="dropdown-item"
                                                   th:href="@{/admin/apartments/?page={id}&size=50(id=${apartments.getNumber})}">50</a>
                                            </li>
                                            <li><a class="dropdown-item"
                                                   th:href="@{/admin/apartments/?page={id}&size=100(id=${apartments.getNumber})}">100</a>
                                            </li>
                                        </ul>
                                    </div>
                                </ul>
                            </nav>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </section>
    </div>
    <!-- /.Main content -->


    <!-- Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
    <!-- /.Footer -->
</div>

<script>
    let timeoutId;

    function handleFormSubmit() {
        const form = document.getElementById('1');
        form.submit();
        console.log("Форма отправлена!");
    }

    function handleInputChange() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(handleFormSubmit, 3000);
    }

    // event listener on field
    const input = document.querySelector('input[type="text"]');
    input.addEventListener('input', handleInputChange);

    // event on Enter
    document.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            handleFormSubmit();
        }
    });
</script>

<script>
    $(document).ready(function() {

        $("#building, #section, #floor, #debt").select2({placeholder:'Выберите...', minimumResultsForSearch:Infinity});

        $('#mySelect2').select2({
            ajax: {
                url: '/admin/apartments/getUsers',
                // dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        searchQuerie: params.term,
                        page: params.page || 0,
                        size: params.page ? 2 : 4
                    };
                },
                processResults: function(data, params) {
                    console.log(data)
                    params.page = params.page || 0;
                    var results = $.map(data.content, function(owner) {
                        return {id: owner.id,
                            text: owner.first_name + ' ' + owner.last_name + ' ' + owner.fathers_name,
                        };
                    });
                    return {
                        results: results,
                        pagination: {
                            more: data.pageable.pageNumber + 1 < data.totalPages
                        }
                    };
                },
                cache: true
            },
            placeholder: '',
            minimumInputLength: 2,
            allowClear: false,
            templateSelection: function(selection) {
                return selection.text;

            },

        });
    });
</script>
