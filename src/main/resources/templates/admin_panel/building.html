<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24-Дома</title>
  <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


  <!-- navbar header/sidebar -->
  <div th:insert="~{main-template :: loading}"></div>
  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>
  <!-- /.navbar header/sidebar -->

  <!--content-header -->
  <div class="content-wrapper">
      <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" th:text="'Дом '+${building.name}"></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{home}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/building/}">Home</a></li>
              <li class="breadcrumb-item active" th:text="'Дом '+${building.name}"></li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card">
          <div class="form-group">
            <!--                  th:href="@{edit/{id}(id=${building.id})}" -->
              <a class="btn btn-primary btn-sm float-right">Редактировать дом</a>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body p-0">
                  <table class="table table-striped">
                    <tbody>
                    <tr>
                      <td>Название</td>
                      <td th:text="${building.name}">?</td>
                    </tr>
                    <tr>
                      <td>Адрес</td>
                      <td th:text="${building.address}">?</td>
                    </tr>
                    <tr>
                      <td>Секций</td>
                      <td><td th:text="${building.sections.size()}">?</td></td>
                    </tr>
                    <tr>
                      <td>Этажей</td>
                      <td><td th:text="${building.floors.size()}">?</td></td>
                    </tr>
                    <tr th:each="admin : ${building.getAdmins()}">
                      <td>Пользователи</td>
                      <td><div><a th:text="${admin.role}+${admin.name}" th:href="@{users/{id}(id=${admin.id})}"></a></div></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
            </div>
            <div class="col-md-8">
              <div class="post">
<!--                <div class="user-block">-->
<!--                  <img class="img-circle img-bordered-sm" src="../../dist/img/user6-128x128.jpg" alt="Admin Image">-->
<!--                  <span class="username">-->
<!--                          <a href="#">Adam Jones</a>-->
<!--                          <a href="#" class="float-right btn-tool"><i class="fas fa-times"></i></a>-->
<!--                        </span>-->
<!--                  <span class="description">Posted 5 photos - 5 days ago</span>-->
<!--                </div>-->
                <!-- /.user-block -->
                <div class="row mb-3">
                  <div class="col-sm-6">
                    <img class="img-fluid" src="../../dist/img/photo1.png" alt="Photo">
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6">
                    <div class="row">
                      <div class="col-sm-6">
                        <img class="img-fluid mb-3" src="../../dist/img/photo2.png" alt="Photo">
                        <img class="img-fluid" src="../../dist/img/photo3.jpg" alt="Photo">
                      </div>
                      <!-- /.col -->
                      <div class="col-sm-6">
                        <img class="img-fluid mb-3" src="../../dist/img/photo4.jpg" alt="Photo">
                        <img class="img-fluid" src="../../dist/img/photo1.png" alt="Photo">
                      </div>
                      <!-- /.col -->
                    </div>
                    <!-- /.row -->
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

<!--                <p>-->
<!--                  <a href="#" class="link-black text-sm mr-2"><i class="fas fa-share mr-1"></i> Share</a>-->
<!--                  <a href="#" class="link-black text-sm"><i class="far fa-thumbs-up mr-1"></i> Like</a>-->
<!--                  <span class="float-right">-->
<!--                          <a href="#" class="link-black text-sm">-->
<!--                            <i class="far fa-comments mr-1"></i> Comments (5)-->
<!--                          </a>-->
<!--                        </span>-->
<!--                </p>-->

<!--                <input class="form-control form-control-sm" type="text" placeholder="Type a comment">-->
              </div>
            </div>



          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
    </section>
  </div>
  <!-- /.Main content -->



  <!-- Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
  <!-- /.Footer -->
</div>


<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

</body>
</html>
