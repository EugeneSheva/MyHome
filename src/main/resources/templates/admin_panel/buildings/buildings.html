<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МойДом24</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/website.css}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>-->


</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


    <!-- navbar header/sidebar -->
    <div th:insert="~{main-template :: loading}"></div>
    <nav th:insert="~{main-template :: header}"></nav>
    <aside th:insert="~{main-template :: sidebar}"></aside>
    <!-- /.navbar header/sidebar -->

    <!--content-header -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Дома</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Главная</a></li>
                            <li class="breadcrumb-item active">Дома</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row mr-2 mt-3" style="justify-content: flex-end">
                <div class="col-xs-12">
                    <div class="pull-right margin-bottom">
                        <a class="btn btn-success" th:href="@{/admin/buildings/new}">Добавить дом</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card card card-primary card-outline" style="padding: 0px; border-top-color: #bbbbbb;">
                    <div class="card-header" style="background-color: transparent;">
                        <div class="form-group">
                            <a th:href="@{/admin/buildings/}" class="btn btn-default btn-sm float-right">
                                Очистить</span><i class="fa fa-eraser visible-xs"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body" style="padding: 0">
                        <form method="POST" id="1" th:action="@{/admin/buildings/filter}" th:object="${filterForm}"
                              enctype="multipart/form-data">
                            <table id="example2" class="table table-bordered table-hover table-striped linkedRow" width="100%">
                                <col style="width:5%">
                                <col style="width:40%">
                                <col style="width:50%">
                                <col style="width:5%">
                                <thead>
                                <tr>
                                    <th style="border-bottom:none"></th>
                                    <th style="border-bottom:none">Название</th>
                                    <th style="border-bottom:none">Адрес</th>
                                    <th style="border-bottom:none"></th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th><input type="text" class="form-control" th:field="${filterForm.name}"
                                               name="name" id="name"></th>
                                    <th><input type="text" class="form-control" th:field="${filterForm.address}"
                                               name="address" id="address"></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="building : ${buildings}">
                                    <td><a style="display: block; color: black; text-decoration: none;" th:text="${building.id}"
                                           th:href="@{{id}(id=${building.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;" th:text="${building.name}"
                                           th:href="@{{id}(id=${building.id})}"></a></td>
                                    <td><a style="display: block; color: black; text-decoration: none;" th:text="${building.address}"
                                           th:href="@{{id}(id=${building.id})}"></a></td>
                                    <td>
                                        <div class="btn-group" role="group"
                                             aria-label="Basic outlined button group">
                                            <a th:href="@{edit/{id}(id=${building.id})}"
                                               class="btn btn-default btn-sm"><i class="fa fa-pencil"
                                                                                   aria-hidden="true"></i></i></a>
                                            <a th:href="@{delete/{id}(id=${building.id})}"
                                               class="btn btn-default btn-sm"><i class="fa fa-trash-o"
                                                                                   aria-hidden="true"></i></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                            <nav aria-label="Page navigation " th:if="${buildings.totalPages gt 1}">
                                <ul class="pagination justify-content-center font-weight-medium">
                                    <li class="page-item" th:classappend="${buildings.number eq 0} ? 'disabled'" >
                                        <a class="page-link" th:href="@{/admin/buildings/?page={id}&size={sz} (id=${buildings.number eq 0 ? buildings.number : 0},sz=${buildings.getSize})}" aria-label="Previous">
                                            <span aria-hidden="true">«</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${buildings.number le 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/buildings/?page={id}&size={sz} (id=${buildings.number - 2},sz=${buildings.getSize})}" aria-label="Next">
                                            <span aria-hidden="true">‹</span>
                                        </a>
                                    </li>
                                    <li class="page-item disabled" th:if="${buildings.number > 3 }">
                                        <a class="page-link" href="#">...
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${i eq buildings.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence(( buildings.number > 2 ? buildings.number - 2: buildings.number - (buildings.number - 1) ), (buildings.number + 4 < buildings.totalPages   ? buildings.number + 4 : buildings.totalPages), 1)}">
                                        <a class="page-link" th:href="@{/admin/buildings/?page={id}&size={sz} (id=${i-1},sz=${buildings.getSize})}" th:text="${i}"
                                           th:title="${'Page '+ i}"
                                           rel="tooltip"></a></li>
                                    <li class="page-item disabled" th:if="${buildings.number + 4 < buildings.totalPages}">
                                        <a class="page-link" href="#">...
                                        </a>
                                    </li>
                                    <!--                                <li class="page-item" th:classappend="${user.number + 1 eq user.totalPages} ? 'disabled'"><a class="page-link" href="#">...</a></li>-->
                                    <li class="page-item" th:classappend="${buildings.number ge buildings.totalPages - 2} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/buildings/?page={id}&size={sz}(id=${buildings.number + 2},sz=${buildings.getSize})}" aria-label="Next">
                                            <span aria-hidden="true">›</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${buildings.number eq buildings.totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/admin/buildings/?page={id}&size={sz}(id=${buildings.totalPages - 1},sz=${buildings.getSize})}" aria-label="Next">
                                            <span aria-hidden="true">»</span>
                                        </a>
                                    </li>
                                    <div class="btn-group">
                                        <button type="button" th:text="${buildings.getSize}" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><a class="dropdown-item" th:href="@{/admin/buildings/?page={id}&size={sz}(id=${buildings.getNumber},sz=5)}">5</a></li>
                                            <li><a class="dropdown-item" th:href="@{/admin/buildings/?page={id}&size=10(id=${buildings.getNumber})}">10</a></li>
                                            <li><a class="dropdown-item" th:href="@{/admin/buildings/?page={id}&size=25(id=${buildings.getNumber})}">25</a></li>
                                            <li><a class="dropdown-item" th:href="@{/admin/buildings/?page={id}&size=50(id=${buildings.getNumber})}">50</a></li>
                                            <li><a class="dropdown-item" th:href="@{/admin/buildings/?page={id}&size=100(id=${buildings.getNumber})}">100</a></li>
                                        </ul>
                                    </div>
                                </ul>
                            </nav>
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </section>
    </div>
    <!-- /.Main content -->


    <!-- Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
    <!-- /.Footer -->
</div>
<script>
    let timeoutId;

    function handleFormSubmit() {
        const form = document.getElementById('1');
        form.submit();
        console.log("Форма отправлена!");
    }

    function handleInputChange() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(handleFormSubmit, 3000);
    }

    // event listener on field
    const input = document.querySelector('input[type="text"]');
    input.addEventListener('input', handleInputChange);

    // event on Enter
    document.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            handleFormSubmit();
        }
    });
</script>

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>



</body>
</html>
