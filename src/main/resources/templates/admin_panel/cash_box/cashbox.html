<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МойДом24</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/website.css}">
    <!--    navigation card bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Select2 -->
    <link rel="stylesheet" href="../../plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <nav th:insert="~{main-template :: header}"></nav>
    <aside th:insert="~{main-template :: sidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                                    <h1 class="m-0" th:text="${cashBoxItem.id == null} ? (${#strings.contains(cashBoxItem.incomeExpenseType,'INCOME')} ? 'Новая приходная ведомость'  : 'Новая расходная ведомость'  ):
                                        (${#strings.contains(cashBoxItem.incomeExpenseType,'INCOME')} ? 'Приходная ведомость'  : 'Расходная ведомость')"></h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{home}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/cashbox/}">Касса</a></li>
                                          <li class="breadcrumb-item active" th:text="${cashBoxItem.id == null} ? (${#strings.contains(cashBoxItem.incomeExpenseType,'INCOME')} ?
                                           'Новая приходная ведомость'  : 'Новая расходная ведомость'  ): 'Редактирование'"></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="page_content">
            <form method="post" th:action="@{/admin/cashbox/save}" th:object="${cashBoxItem}">
                <input type="hidden" id="apartment_exists" th:field="*{id}">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <span style="display:inline;">№ </span>
                            <input readonly style="width: 90%; display:inline;"
                                   th:value="${T(java.lang.String).format('%010d',cashBoxItem.id)}"
                                   class="form-control">
                        </div>
                        <div class="col-md-3">
                            <span style="display:inline;">от </span>
                            <input id="date" style="width: 90%; display:inline;" type="date" th:field="*{date}"
                                   class="form-control">
                            <script th:if="${cashBoxItem.id == null}">
                                document.getElementById('date').value = new Date().toISOString().substring(0, 10);
                            </script>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="row">

                        <section class="content">
                            <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">

                                <div class="card" style="padding: 10px">
                                    <div class="form-group">
                                        <div class="btn btn-secondary btn-sm float-right"  style="margin-left: 2px" onclick="downloadExcelTable()"><a>Выгрузить в Excel</a></div>
                                        <a  class="btn btn-primary btn-sm float-right" th:href="@{/admin/cashbox/edit/{id}(id=${cashBoxItem.id})}" style="margin-left: 2px">Редактировать ведомость</a>
                                        <a  class="btn btn-secondary btn-sm float-right" th:href="@{/admin/cashbox/delete/{id}(id=${cashBoxItem.id})}" style="margin-left: 2px">Удалить</a>
                                        <a  class="btn btn-secondary btn-sm float-right" th:href="@{/admin/cashbox/copy/{id}(id=${cashBoxItem.id})}"  style="margin-left: 2px">Копировать</a>
                                        <h4 class="float-left" th:text="${#strings.contains(cashBoxItem.incomeExpenseType,'INCOME')} ?
                                           'Приходная ведомость'  : 'Расходная ведомость' "></h4>
                                    </div>

                                    <div class="card">
                                        <div class="card-body p-0">
                                            <table id="table_to_excel" class="table table-striped" width="100%">
                                                <col style="width:40%">
                                                <col style="width:60%">
                                                <tbody>
                                                <tr>
                                                    <td>Владелец квартиры</td>
                                                    <td th:text="${cashBoxItem.owner != null} ? ${cashBoxItem.owner.first_name}+' '+${cashBoxItem.owner.last_name}+' '+${cashBoxItem.owner.fathers_name} : 'не указано'"></td>
                                                </tr>
                                                <tr>
                                                    <td>Лицевой счет</td>
                                                    <td th:text="${cashBoxItem.apartmentAccount != null} ? ${cashBoxItem.apartmentAccount.id} : 'не указано'">?</td>
                                                </tr>
                                                <tr>
                                                    <td>Статья</td>
                                                    <td th:text="${cashBoxItem.incomeExpenseItems.name}">?</td>
                                                </tr>
                                                <tr>
                                                    <td>Квитанция</td>
                                                    <td>не указано</td>
                                                </tr>
                                                <tr>
                                                    <td>Услуга</td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td>Менеджер</td>
                                                    <td th:text="${cashBoxItem.manager.first_name}+' '+${cashBoxItem.manager.last_name}"></td>
                                                </tr>
                                                <tr>
                                                    <td>Сумма</td>
                                                    <td th:text="${cashBoxItem.amount}"></td>
                                                </tr>
                                                <tr>
                                                    <td>Коментарий</td>
                                                    <td th:text="${cashBoxItem.description}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.card-body -->
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </form>
        </section>

    </div>

    <!-- Main Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->
<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Select2 -->
<script src="../../plugins/select2/js/select2.full.min.js"></script>

<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    })
</script>

<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

<script>
    function downloadExcelTable() {
        console.log(1)
        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        let table = document.getElementById("table_to_excel");
        let excel_file = XLSX.utils.table_to_book(table);
        XLSX.writeFile(excel_file, "Касса " + `${day}-${month}-${year}` + ".xlsx");
        console.log(2)
    }
</script>

</body>
</html>
