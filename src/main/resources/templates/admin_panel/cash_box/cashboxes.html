<script>
    $(function () {
        var start = moment().subtract(3, 'year');
        var end = moment();
        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('dd/mm/yyyy', {'placeholder': 'dd/mm/yyyy'})
        //Money Euro
        $('[data-mask]').inputmask()

        $('input[name="date"]').daterangepicker({
            startDate: start,
            endDate: end,
            opens: 'left'
        });

        //Date picker
        $('#reservationdate').datetimepicker({

            format: 'L'
        });

        //Date and time picker
        $('#reservationdatetime').datetimepicker({icons: {time: 'far fa-clock'}});

        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            locale: {
                format: 'MM/DD/YYYY hh:mm A'
            }
        })


    })
</script>
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<script>
    function downloadExcelTable() {
        console.log(1)
        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        let table = document.getElementById("table");
        let excel_file = XLSX.utils.table_to_book(table);
        XLSX.writeFile(excel_file, "Касса " + `${day}-${month}-${year}` + ".xlsx");
        console.log(2)
    }
</script>
<script>
    let timeoutId;

    function handleFormSubmit() {
        const form = document.getElementById('1');
        form.submit();
        console.log("Форма отправлена!");
    }

    function handleInputChange() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(handleFormSubmit, 3000);
    }

    // event listener on field
    const input = document.querySelector('input[type="text"]');
    input.addEventListener('input', handleInputChange);

    // event on Enter
    document.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            handleFormSubmit();
        }
    });
</script>
<script>
    $(document).ready(function() {

        $("#isCompleted, #incomeExpenseItem, #incomeExpenseType").select2({placeholder: "Выберите...", minimumResultsForSearch: Infinity});

        $('#mySelect2').select2({
            ajax: {
                url: '/admin/cashbox/getUsers',
                // dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        searchQuerie: params.term,
                        page: params.page || 0,
                        size: params.page ? 2 : 4
                    };
                },
                processResults: function(data, params) {
                    console.log(data)
                    params.page = params.page || 0;
                    var results = $.map(data.content, function(owner) {
                        return {id: owner.id,
                            text: owner.first_name + ' ' + owner.last_name + ' ' + owner.fathers_name,
                           };
                    });
                    return {
                        results: results,
                        pagination: {
                            more: data.pageable.pageNumber + 1 < data.totalPages
                        }
                    };
                },
                cache: true
            },
            placeholder: '',
            minimumInputLength: 2,
            allowClear: true,
            templateSelection: function(selection) {
                    return selection.text;

            },

        });
    });
</script>
