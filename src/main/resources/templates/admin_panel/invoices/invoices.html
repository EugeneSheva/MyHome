<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Квитанции на оплату</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item active">Квитанции на оплату</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
        <div class="row">
            <div class="col-xs-12 col-lg-9">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="small-box bg-green overflow-hidden">
                            <div class="inner">
                                <h3 th:text="${T(java.lang.String).format(T(java.util.Locale).ROOT, '%.2f',cashbox_balance) + ' грн'}">-3 811 220.06 грн</h3>
                                <p>Состояние кассы</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-dollar"></i>
                            </div>
                            <!--<span class="small-box-footer">&nbsp;</span>-->
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="small-box bg-blue overflow-hidden">
                            <div class="inner">
                                <h3 th:text="${T(java.lang.String).format(T(java.util.Locale).ROOT, '%.2f',account_balance) + ' грн'}">346 259.62 грн</h3>
                                <p>Баланс по счетам</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-dollar"></i>
                            </div>
                            <!--<span class="small-box-footer">&nbsp;</span>-->
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="small-box bg-red overflow-hidden">
                            <div class="inner">
                                <h3 th:text="${T(java.lang.String).format(T(java.util.Locale).ROOT, '%.2f',account_debt) + ' грн'}">568 914.00 грн</h3>
                                <p>Задолженность по счетам</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-dollar"></i>
                            </div>
                            <!--<span class="small-box-footer">&nbsp;</span>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-lg-3">
                <div class="btn-group pull-right margin-bottom">
                    <button type="button" class="btn btn-success dropdown-toggle" style="width: 230px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Выберите действие <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/admin/invoices/create}" style="padding-inline:15px;">Создать новую квитанцию</a></li>
                        <li onclick="deleteChosen()"><a>Удалить</a></li>
                    </ul>
                </div>
            </div>
    </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="padding:0;">
              <div class="box-header with-border" style="padding-block:15px;">
                <h3 class="box-title"></h3>
                <div class="box-tools">
                  <a href="" class="btn btn-default btn-sm">
                    <span class="hidden-xs">Очистить</span><i class="fa fa-eraser visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body table-responsive">
                <table class="table table-bordered table-hover table-striped linkedRow">
                  <thead>
                      <tr>
                        <th><input type="checkbox" name="" id="check_all"></th>
                          <th>№ квитанции</th>
                          <th>Статус</th>
                          <th>Дата</th>
                          <th>Месяц</th>
                          <th>Квартира</th>
                          <th>Владелец</th>
                          <th>Проведена</th>
                          <th>Сумма(грн)</th>
                          <th></th>
                      </tr>
                      <tr>
                          <td></td>
                          <td style="padding:10px">
                              <input type="text" id="invoice_select" style="width: 100%; padding-block: 9px; border: 0.5px solid silver;">
                          </td>
                          <td style="padding:10px">
                              <select name="" id="" style="width: 100%; padding-block: 10px">
                                  <option value=""></option>
                                  <option th:each="status : ${T(com.example.myhome.home.model.InvoiceStatus).values()}"
                                          th:value="${status}"
                                          th:text="${status.getName()}"></option>
                              </select>
                          </td>
                          <td style="padding:10px">
                              <div class="input-group" id="date_picker" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                  <input id="date_pickerInput" style="padding-block: 21px" type="text" class="form-control" data-td-target="#date_picker">
                                  <span class="input-group-text" data-td-target="#date_picker" data-td-toggle="datetimepicker">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                              </div>
                          </td>
                          <td style="padding:10px">
                              <div class="input-group" id="month_picker" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                  <input id="month_pickerInput" style="padding-block: 21px" type="text" class="form-control" data-td-target="#month_picker">
                                  <span class="input-group-text" data-td-target="#month_picker" data-td-toggle="datetimepicker">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                              </div>
                          </td>
                          <td style="padding:10px">
                              <input type="text" id="apartment_select" style="width: 100%; padding-block: 9px; border: 0.5px solid silver;">
                          </td>
                          <td style="padding:10px">
                              <select name="" id="owner_select" style="width: 100%; padding-block: 10px">
                                  <option value=""></option>
                                  <option th:each="owner : ${owners}"
                                          th:value="${owner.id}"
                                          th:text="${owner.getFullName()}"></option>
                              </select>
                          </td>
                          <td style="padding:10px">
                              <select name="" id="" style="width: 100%; padding-block: 10px">
                                  <option value=""></option>
                                  <option value="1">Проведена</option>
                                  <option value="0">Не проведена</option>
                              </select>
                          </td>
                          <td></td>
                          <td></td>
                      </tr>
                  </thead>
                  <tbody>
                    <tr style="cursor: pointer;" class="invoice_row" th:each="invoice : ${invoices}">
                        <input type="hidden" th:value="${invoice.id}">
                        <td><input type="checkbox" name="" id=""></td>
                        <td th:text="${T(java.lang.String).format('%010d',invoice.id)}"></td>
                        <td>
                            <small th:class="'label ' +
                            ${invoice.status == T(com.example.myhome.home.model.InvoiceStatus).PAID ? 'label-success' :
                            (invoice.status == T(com.example.myhome.home.model.InvoiceStatus).UNPAID) ? 'label-danger' : 'label-warning'}"
                                   th:text="${invoice.status.getName()}">
                            </small>
                        </td>
                        <td th:text="${invoice.date}"></td>
                        <td th:text="${#temporals.format(invoice.date, 'MMM yyyy')}"></td>
                        <td th:text="${invoice.apartment.number} + ', ' + ${invoice.apartment.building.name}"></td>
                        <td th:text="${invoice.apartment.owner.getFullName()}"></td>
                        <td><span th:text="${invoice.completed} ? 'Проведена' : 'Не проведена'"></span></td>
                        <td><span th:text="${invoice.total_price}"></span></td>
                        <td>
                            <div class="btn-group pull-right">
                                <a class="btn btn-default btn-sm" th:href="@{/admin/invoices/update/{id}(id=${invoice.id})}"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-default btn-sm"
                                   th:attr="data-url='/admin/invoices/delete/'+${invoice.id}"
                                   th:onclick="if(confirm('Удалить квитанцию?')) window.location.href=this.dataset.url"><i class="fa fa-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script>

    let rows = document.getElementsByClassName("invoice_row");
    for(let i = 0; i < rows.length; i++) {
        let row_children = rows[i].children;
        let invoice_id = row_children[0].value;
        for(let j = 2; j < row_children.length - 1; j++) {
            row_children[j].addEventListener('click', function(){
                window.location.href = '/admin/invoices/'+invoice_id;
            });
        }
    }

    document.getElementById("check_all").addEventListener('click', function(){
        console.log(this.checked);
        if(this.checked == true) {
            console.log('true block');
            for(const checkbox of document.querySelectorAll("input[type=checkbox]")) {
                checkbox.checked = true;
            }
        } else if(this.checked == false) {
            console.log('false block');
            for(const checkbox of document.querySelectorAll("input[type=checkbox]")) {
                checkbox.checked = false;
            }
        }

    });

    function deleteChosen(){
        if(confirm('Удалить выбранные квитанции?')) {
            for(const row of document.querySelectorAll(".invoice_row")) {
                console.log(row.querySelector("input[type=checkbox]"));
                if(row.querySelector("input[type=checkbox]").checked == true) {
                    let invoice_id = row.children[0].value;
                    console.log(invoice_id);
                    $.get('/admin/invoices/delete-invoice', {id:invoice_id}, function(data){console.log(data); row.remove();}).fail(function(){alert('Ошибка в удалении квитанций')});
                }
            }
            window.location.href='/admin/invoices';
        }
    }

    const datetimepicker1 = new tempusDominus.TempusDominus(document.getElementById('date_picker'), {
        localization: {
            locale: 'ru-RU',
            format: 'dd/MM/yyyy'
        }
    });
    const datetimepicker2 = new tempusDominus.TempusDominus(document.getElementById('month_picker'), {
        localization: {
            locale: 'ru-RU',
            format: 'dd/MM/yyyy'
        }
    });
</script>
