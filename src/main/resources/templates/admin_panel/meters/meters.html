<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">

<!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Счётчики</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item active">Счётчики</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="row mr-2" style="justify-content: flex-end">
        <div class="col-xs-12">
          <div class="pull-right margin-bottom">
            <a class="btn btn-success" th:href="@{/admin/meters/create}">Добавить показание</a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="padding:0;">
              <div class="box-header with-border" style="padding-block:15px;">
                <h3 class="box-title"></h3>
                <div class="box-tools">
                  <a href="" class="btn btn-default btn-sm">
                    <span class="hidden-xs">Очистить</span><i class="fa fa-eraser visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body table-responsive">
                <table class="table table-bordered table-hover table-striped linkedRow">
                  <thead>
                  <tr>
                    <th style="min-width: 200px">Дом</th>
                    <th style="min-width: 160px">Секция</th>
                    <th style="width: 110px; min-width: 110px">№ квартиры</th>
                    <th>Счетчик</th>
                    <th style="width: 90px; min-width: 90px">Текущие показания</th>
                    <th style="width: 90px; min-width: 90px">Ед. изм.</th>
                    <th style="width: 85px; min-width: 85px">&nbsp;</th>
                  </tr>
                  <form action="" th:object="${filter_form}">
                      <tr>
                          <td style="padding: 10px">
                              <select style="width: 100%; padding-block: 10px" th:field="*{building_filter}" name="building_filter" id="building_filter">
                                  <option value="0"></option>
                                  <option th:each="building : ${buildings}"
                                          th:value="${building.id}"
                                          th:text="${building.name}"></option>
                              </select>
                          </td>
                          <td style="padding: 10px">
                              <select th:if="*{building_filter == 0}" disabled style="width: 100%; padding-block: 10px" th:field="*{section_filter}" name="section_filter" id="section_filter">
                                  <option value="0" >Выберите дом...</option>
                              </select>
                              <select th:if="*{building_filter != 0}" style="width: 100%; padding-block: 10px" th:field="*{section_filter}" name="section_filter" id="section_filter">
                                  <option value="">Выберите...</option>
                                  <option th:each="section : ${sections}" th:value="${section}" th:text="${section}"></option>
                              </select>
                          </td>
                          <td style="padding: 10px">
                              <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" th:field="*{apartment_filter}" type="text" name="apartment_filter" id="apartment_filter">
                          </td>
                          <td style="padding: 10px">
                              <select style="width: 100%; padding-block: 10px" th:field="*{service_filter}" name="service_filter" id="service_filter">
                                  <option value="0"></option>
                                  <option th:each="service : ${services}"
                                          th:value="${service.id}"
                                          th:text="${service.name}"></option>
                              </select>
                          </td>
                          <td></td>
                          <td></td>
                      </tr>
                  </form>
                  </thead>
                  <tbody>
                  <tr th:each="row : ${meter_data_rows}" style="cursor: pointer;" class="meter_data_row">
                      <input type="hidden" class="row_ids" th:value="${row.apartment.id}">
                      <input type="hidden" class="row_ids" th:value="${row.service.id}">
                      <td><a th:href="@{/admin/meters/data?flat_id={flat_id}&service_id={service_id}(flat_id=${row.apartment.id}, service_id=${row.service.id})}" th:text="${row.apartment.building.name}"></a></td>
                      <td th:text="${row.apartment.section}"></td>
                      <td th:text="${row.apartment.number}"></td>
                      <td th:text="${row.service.name}"></td>
                      <td th:text="${row.currentReadings}"></td>
                      <td th:text="${row.service.unit.name}"></td>
                      <td>
                          <div class="btn-group pull-right">
                              <a class="btn btn-default btn-sm" th:href="@{/admin/meters/create-add?flat_id={flat_id}&service_id={service_id}(flat_id=${row.apartment.id}, service_id=${row.service.id})}" title="Снять новое показание счетчика" target="_blank" data-toggle="tooltip"><i class="fa fa-dashboard"></i></a>
                              <a class="btn btn-default btn-sm" th:href="@{/admin/meters/data?flat_id={flat_id}&service_id={service_id}(flat_id=${row.apartment.id}, service_id=${row.service.id})}" title="Открыть историю показаний для счетчика" data-toggle="tooltip"><i class="fa fa-eye"></i></a>
                          </div>
                      </td>
                  </tr>
                  <tr th:if="${meter_data_rows.size() == 0}">
                      <td colspan="7">Ничего не найдено</td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<!--<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>-->
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script>

    let rows = document.getElementsByClassName("meter_data_row");
    for(let i = 0; i < rows.length; i++) {
        let flat_id = rows[i].getElementsByClassName('row_ids')[0].value;
        let service_id = rows[i].getElementsByClassName('row_ids')[1].value;
        console.log(flat_id);
        console.log(service_id);
        let row_children = rows[i].children;
        for(let j = 0; j < row_children.length - 1; j++) {
            row_children[j].addEventListener('click', function(){
                window.location.href = '/admin/meters/data?flat_id='+flat_id+'&service_id='+service_id;
            });
        }
    }

    // ФИЛЬТРЫ
    $(document).ready(function(){

        $("#building_filter, #service_filter, #apartment_filter, #section_filter").change(function(){
            let building_id = $("#building_filter").val();
            let service_id = $("#service_filter").val();
            let apartment_number = $("#apartment_filter").val();
            let section_name = $("#section_filter").val();

            const link_elements = [];

            if(building_id != null && building_id != 0) link_elements.push('building='+building_id);
            if(service_id != null && service_id != 0) link_elements.push('service='+service_id);
            if(apartment_number != null && apartment_number != 0) link_elements.push('apartment='+apartment_number);
            if(section_name != null && section_name != '') link_elements.push('section='+section_name);

            let final_link = (link_elements.length > 0) ? ('?' + link_elements.join('&')) : '';

            window.location.href = '/admin/meters'+final_link;
        });
    });
</script>
