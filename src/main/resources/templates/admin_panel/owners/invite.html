<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{ownerPrifile}">МойДом24</title>
    <link rel="icon" type="image/png" href="http://myhouse24.avada-media.ua/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/website.css}">

    <!-- mask -->
    <script src="https://unpkg.com/imask"></script>
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


    <!-- navbar header/sidebar -->
    <nav th:insert="~{main-template :: header}"></nav>
    <aside th:insert="~{main-template :: sidebar}"></aside>
    <!-- /.navbar header/sidebar -->

    <!--content-header -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="#{sendInvite}"></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right" style="font-size: 13px">
                            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i>  <span th:text="#{homePage}"></span></a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/owners}" th:text="#{apartmentsOwners}">Владельцы квартир</a></li>
                            <li class="breadcrumb-item active" th:text="#{sendInvite}">Отправить приглашение</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title" th:text="#{sendInvite}">Отправить приглашение</h3>
                    </div>
                    <div class="box-body">
                        <form method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <h3 th:if="${invited}" th:text="${invited}" style="font-size: 20px; color: green;"></h3>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group field-phone">
                                        <label class="control-label">Телефон</label>
                                        <input type="text" class="form-control" name="phone" id="phone" value="" placeholder="+380991234567">
                                        <span style="color: red;" th:if="${phoneError}" th:text="${phoneError}"></span>
                                    </div>

                                    <div class="form-group field-email">
                                        <label class="control-label">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" value="" placeholder="info@example.com">
                                        <span style="color: red;" th:if="${emailError}" th:text="${emailError}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Отправить приглашение</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.Main content -->


    <!-- Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
    <!-- /.Footer -->
</div>


<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<script>
    let phoneInput = document.getElementById('phone');
    let maskOptions = {
        mask: '{+380}000000000'
    }
    let mask = IMask(phoneInput, maskOptions);
</script>

</body>
</html>
