<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24-Владельцы</title>
  <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


  <!-- navbar header/sidebar -->
  <div th:insert="~{main-template :: loading}"></div>
  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>
  <!-- /.navbar header/sidebar -->

  <!--content-header -->
  <div class="content-wrapper">
      <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Владельцы</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{home}">Home</a></li>
              <li class="breadcrumb-item active">Владельцы</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card" style="padding: 10px">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-success btn-sm float-right dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Выберите действие
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" th:href="@{/owners/new}">Добавить владельца квартиры</a></li>
                <li><a class="dropdown-item" href="#">Отправить сообщение должникам</a></li>
                <li><a class="dropdown-item" href="#">Отправить приглашение</a></li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover" width="100%">
              <col style="width:7%">
              <col style="width:25%">
              <col style="width:10%">
              <col style="width:15%">
              <col style="width:10%">
              <col style="width:9%">
              <col style="width:7%">
              <col style="width:5%">
              <col style="width:5%">
              <col style="width:7%">
              <thead>
              <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Дом</th>
                <th>Квартира</th>
                <th>Добавлен</th>
                <th>Статус</th>
                <th>Есть долг</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="owner : ${owners}">
                <td ><a style="display: block; color: black;" th:text="${owner.id}" th:href="@{{id}(id=${owner.id})}"></a></td>
                <td ><a style="display: block; color: black;" th:text="${owner.first_name}+' '+${owner.last_name}+' '+${owner.fathers_name}" th:href="@{{id}(id=${owner.id})}"></a></td>
                <td ><a style="display: block; color: black;" th:text="${owner.phone_number}" th:href="@{{id}(id=${owner.id})}" ></a></td>
            <td ><a style="display: block; color: black;" th:text="${owner.email}" th:href="@{{id}(id=${owner.id})}" ></a></td>
            <td ><a style="display: block; color: black;"  ></a></td>
            <td ><a style="display: block; color: black;"  ></a></td>
            <td ><a style="display: block; color: black;" th:text="${owner.added_at}" th:href="@{{id}(id=${owner.id})}" ></a></td>
            <td ><a style="display: block; color: black;" th:text="${owner.status}" th:href="@{{id}(id=${owner.id})}" ></a></td>
            <td ><a style="display: block; color: black;" th:text="${owner.has_debt}" th:href="@{{id}(id=${owner.id})}" ></a></td>


                <td><div class="btn-group" role="group" aria-label="Basic outlined button group">
                  <a href="#" class="btn btn-secondary btn-sm"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                  <a th:href="@{edit/{id}(id=${owner.id})}" class="btn btn-secondary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></i></a>
                  <a th:href="@{delete/{id}(id=${owner.id})}" class="btn btn-secondary btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></i></a>
                </div></td>
              </tr>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
    </section>
  </div>
  <!-- /.Main content -->


  <!-- Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
  <!-- /.Footer -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>

<!-- DataTables  & Plugins -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../../plugins/jszip/jszip.min.js"></script>
<script src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
