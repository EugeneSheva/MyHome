<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>МойДом24</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/website.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">


    <!-- navbar header/sidebar -->
    <div th:insert="~{main-template :: loading}"></div>
    <nav th:insert="~{main-template :: header}"></nav>
    <aside th:insert="~{main-template :: sidebar}"></aside>
    <!-- /.navbar header/sidebar -->

    <!--content-header -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Владельцы</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i>  Главная</a></li>
                            <li class="breadcrumb-item active">Владельцы</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="row mr-2 mt-3" style="justify-content: flex-end">
                <div class="dropdown">
                    <button class="btn btn-success btn-sm float-right dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Выберите действие
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" th:href="@{/admin/owners/new}">Добавить владельца
                            квартиры</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/owners/newMessage}">Отправить сообщение
                            должникам</a></li>
                        <li><a class="dropdown-item" href="#">Отправить приглашение</a></li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <div class="card card card-primary card-outline" style="padding: 0px; border-top-color: #bbbbbb;">
                    <div class="card-header" style="background-color: transparent;">
                        <div class="form-group">
                            <a href="#" onclick="reset()" class="btn btn-default btn-sm float-right">
                                Очистить </span><i class="fa fa-eraser visible-xs"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body mt-3" style="padding: 0">
                        <form method="POST" id="1" th:action="@{/admin/owners/filter}" th:object="${filterForm}"
                              enctype="multipart/form-data">
                            <nav aria-label="Page navigation " class="pagination_container"></nav>
                            <table id="ownersTable" class="table table-bordered table-hover table-striped linkedRow"
                                   width="100%">
                                <col style="width:7%">
                                <col style="width:25%">
                                <col style="width:10%">
                                <col style="width:15%">
                                <col style="width:10%">
                                <col style="width:9%">
                                <col style="width:7%">
                                <col style="width:5%">
                                <col style="width:5%">
                                <col style="width:7%">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ФИО</th>
                                    <th>Телефон</th>
                                    <th>Email</th>
                                    <th style="min-width:200px">Дом</th>
                                    <th style="min-width:150px">Квартира</th>
                                    <th>Добавлен</th>
                                    <th style="min-width:150px">Статус</th>
                                    <th style="min-width:150px">Есть долг</th>
                                    <th></th>
                                </tr>
                                <tr>
                                    <th><input type="text" autocomplete="off" class="form-control" name="id"
                                               th:field="${filterForm.id}" id="id"></th>
                                    <th><input type="text" autocomplete="off" class="form-control" name="ownerName"
                                               th:field="${filterForm.ownerName}" id="ownerName"></th>
                                    <th><input type="text" autocomplete="off" class="form-control" name="phone"
                                               th:field="${filterForm.phone}" id="phone"></th>
                                    <th><input type="text" autocomplete="off" class="form-control" name="email"
                                               th:field="${filterForm.email}" id="email"></th>
                                    <th><select autocomplete="off" class="form-select" id="buildingName" name="buildingName">
                                        <option value=""
                                                th:selected="${filterForm.buildingName == null}"></option>
                                        <option th:each="building : ${buildings}"
                                                th:text="${building.name}"
                                                th:value="${building.name}"
                                                th:selected="${#strings.containsIgnoreCase((building.name),((filterForm.buildingName != null) ? (filterForm.buildingName ): ('empty') ))}"></option>
                                    </select></th>

                                    <th><input autocomplete="off" type="number" class="form-control" name="apartment"
                                               th:field="${filterForm.apartment}" id="number"></th>

                                    <th>
                                        <div class="md-form md-outline input-with-post-icon datepicker"
                                             style="padding: 0; margin-bottom: 0px">
                                            <input autocomplete="off" placeholder="Select date" th:value="${localDate}" type="date"
                                                   id="localDate" name="localDate" class="form-control">
                                        </div>
                                    </th>

                                    <th><select autocomplete="off" class="form-select" id="status" name="status">
                                        <option th:selected="${filterForm.debtSting == null}" value=""></option>
                                        <option value="active"
                                                th:selected="${#strings.containsIgnoreCase(('active'),((filterForm.status != null) ? (filterForm.status ): ('emp') ))}"
                                        >Активный
                                        </option>
                                        <option value="new"
                                                th:selected="${#strings.containsIgnoreCase(('new'),((filterForm.status != null) ? (filterForm.status ): ('emp') ))}"
                                        >Новый
                                        </option>
                                        <option value="disabled"
                                                th:selected="${#strings.containsIgnoreCase(('disabled'),((filterForm.status != null) ? (filterForm.status ): ('emp') ))}"
                                        >Отключенный
                                        </option>
                                    </select></th>

                                    <th><select autocomplete="off" class="form-select" id="debt" name="debtSting">
                                        <option th:selected="${filterForm.debtSting == null}" value=""></option>
                                        <option value="haveDebt"
                                                th:selected="${#strings.containsIgnoreCase(('haveDebt'),((filterForm.debtSting != null) ? (filterForm.debtSting ): ('emp') ))}"
                                        >Есть долг
                                        </option>
                                        <option value="noDebt"
                                                th:selected="${#strings.containsIgnoreCase(('noDebt'),((filterForm.debtSting != null) ? (filterForm.debtSting ): ('emp') ))}"
                                        >Нет долга
                                        </option>
                                    </select></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                            <nav aria-label="Page navigation " class="pagination_container"></nav>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </section>
    </div>
    <!-- /.Main content -->


    <!-- Footer -->
    <footer th:insert="~{main-template :: footer}"></footer>
    <!-- /.Footer -->
</div>

<script th:src="@{https://kit.fontawesome.com/41663a8b50.js}" crossorigin="anonymous"></script>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.js}"></script>
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script th:src="@{/dist/js/pagination.js}"></script>

<script th:inline="javascript">

    let globalTableName = 'owners';
    let totalPagesCount = [[${totalPagesCount}]];
    let tableData;

    $(document).ready(function(){

        drawTable();

    });

</script>


<script>
    let timeoutId;

    function handleFormSubmit() {
        const form = document.getElementById('1');
        form.submit();
        console.log("Форма отправлена!");
    }

    function handleInputChange() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(handleFormSubmit, 3000);
    }

    // event listener on field
    const input = document.querySelector('input[type="text"]');
    input.addEventListener('input', handleInputChange);

    // event on Enter
    document.addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            handleFormSubmit();
        }
    });

    $(document).ready(function(){
        $("#buildingName, #status, #debt").select2({placeholder: 'Выберите...', minimumResultsForSearch:Infinity});
    });
</script>

<style>
        a.selected {
            background-color: rgba(0, 179, 255, 0.4);
            color: white;
            cursor: initial;
            caret-color:transparent;
        }

        a.selected:hover {
            background-color: rgba(0, 179, 255, 0.4);
            color: white;
        }

        a.page-link {
            width: 42px;
            text-align: center;
        }
</style>



</body>
</html>
