<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
  <link rel="stylesheet" th:href="@{/summernote/summernote.min.css}">

  <!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">-->
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <form method="post" th:object="${repairRequest}">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"
                th:text="*{id != null} ? 'Заявка №' + *{id} + ' - редактирование' : 'Новая заявка'"></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/requests}">Вызовы мастера</a></li>
              <li class="breadcrumb-item active" th:text="*{id != null} ? 'Заявка №' + *{id} : 'Новая заявка'"></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <input style="width: 90%;" th:value="${date}" th:disabled="*{id != null}" name="date" id="date" type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <span style="display:inline;">от </span>
              <input style="width: 90%; display:inline;" th:disabled="*{id != null}" th:value="${#temporals.format(time, 'HH:mm')}" name="time" id="time" type="time" class="form-control">
            </div>
            <div class="col-md-6"></div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="box" style="padding:15px;">
                <div class="box-body">

                  <div class="row">
                    <div class="col-md-6">
                      <h5>Владелец квартиры</h5>
                      <select class="selects" th:field="*{owner}">
                        <option value="0">Выберите...</option>
                        <option th:each="owner : ${owners}"
                                th:value="${owner.id}"
                                th:text="${owner.getFullName()} + ' (ID: ' + ${owner.id} + ')'"></option>
                      </select>
                      <h4 style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></h4>
                    </div>
                    <div class="col-md-6">
                      <h5>Удобное время</h5>
                      <input type="date" name="best_date" th:value="${best_date}" id="">
                      <input type="time" name="best_time" th:value="${best_time}" id="">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <h4 style="font-weight:bold">Описание</h4>
                      <textarea class="textareas" th:field="*{description}" style="width: 100%;" rows="10"></textarea>
                      <h4 style="color: red; font-weight: bold; margin-top: -5px" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></h4>
                    </div>
                    <div class="col-md-6">
                      <h4 style="font-weight:bold">Квартира</h4>
                      <select th:if="*{owner != null}" class="selects mb-3" th:field="*{apartment}">
                        <option value="0">Выберите...</option>
                        <option th:each="(flat : *{owner.getApartments()})"
                                th:value="${flat.id}"
                                th:text="'кв. ' + ${flat.number} + ', ' + ${flat.building.name}"></option>
                      </select>
                      <select th:if="*{owner == null}" disabled class="selects mb-3" th:field="*{apartment}">
                        <option value="0">Выберите...</option>
                      </select>
                      <h4 style="color: red; font-weight: bold; margin-top: -15px" th:if="${#fields.hasErrors('apartment')}" th:errors="*{apartment}"></h4>
                      <h4 style="font-weight:bold">Тип мастера</h4>
                      <select class="selects mb-3" id="master_type" th:field="*{master_type}">
                        <option th:each="type : ${T(com.example.myhome.home.model.RepairMasterType).values()}"
                                th:value="${type}"
                                th:text="${type.getName()}"></option>
                      </select>
                      <h4 style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('master_type')}" th:errors="*{master_type}"></h4>
                      <h4 style="font-weight:bold">Статус</h4>
                      <select class="selects mb-3" th:field="*{status}">
                        <option th:each="status : ${T(com.example.myhome.home.model.RepairStatus).values()}"
                                th:value="${status}"
                                th:text="${status.getName()}"></option>
                      </select>
                      <h4 style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></h4>
                      <h4 style="font-weight:bold">Мастер</h4>
                      <select class="selects" id="masters" th:field="*{master}">
                        <option value="">Выберите...</option>
                        <option th:each="master : ${masters}"
                                th:if="${master != null}"
                                th:value="${master.id}"
                                th:text="${master.role.getName()} + ' - ' + ${master.getFullName()}"></option>
                      </select>
                      <h4 style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('master')}" th:errors="*{master}"></h4>
                    </div>
                  </div>

                  <div class="row mt-2 mb-2">
                    <div class="col-md-12">
                      <h4 style="font-weight:bold">Комментарий</h4>
                      <div class="form-group">
                        <textarea class="textareas" th:field="*{comment}" placeholder="Описание..." rows="5" style="width:100%"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <a th:href="@{/admin/requests}" class="btn btn-default">Отменить</a>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="box-footer clearfix"></div>
              </div>
            </div>
          </div>
        </div>
    </section>
    </form>
  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!--<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>-->
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<script th:src="@{/summernote/summernote.min.js}"></script>

<script>

  function loadApartments(input) {
    let owner_id = input.value;
    console.log(owner_id);

    $("#apartment").prop("disabled", (owner_id != '0') ? false : true);

    $.get('/admin/owners/get-apartments/' + owner_id, function(data){
      alert("получил квартиры");
      console.log(data);

      $("#apartment").html('');

      for(let i = 0; i < data.length; i++) {
        let option = document.createElement("option");
        option.value = data[i].id;
        option.text = 'кв. ' + data[i].number + ', ' + data[i].building.name;
        $("#apartment").append(option);
      }
    });
  }

  $(document).ready(function(){
    $("#date, #time").change(function(){
      alert("change");
      console.log($(this).val());
    });

    let owner_input = document.getElementById("owner");
    owner_input.addEventListener('change', () => loadApartments(owner_input));


    $("#owner").change(function(){
      let owner_id = $("#owner").val();
      console.log(owner_id);

      $("#apartment").prop("disabled", (owner_id != '0') ? false : true);

      $.get('/admin/owners/get-apartment/' + owner_id, function(data){
        alert("получил квартиры");
        console.log(data);

        $("#apartment").html('');

        for(let i = 0; i < data.length; i++) {
          let option = document.createElement("option");
          option.value = data[i].id;
          option.text = 'кв. ' + data[i].number + ', ' + data[i].building.name;
          $("#apartment").append(option);
        }
      });
    });

    $("#master_type").change(function(){
      let master_type = $(this).val();
      let master_type_name = $( "#master_type option:selected" ).text();
      console.log(master_type.toLowerCase());
      console.log(master_type_name);

      $.get('/admin/admins/get-masters-by-type', {type:master_type}, function(data){
        alert("получил мастеров типа: " + master_type_name);
        console.log(data);

        $("#masters").html('');

        for(let i = 0; i < data.length; i++) {
          let option = document.createElement("option");
          console.log(data[i].role);
          option.value = data[i].id;
          option.text = master_type_name + ' - ' + data[i].first_name + ' ' + data[i].last_name;
          $("#masters").append(option);
        }
      })
    });

    $("#comment").summernote({height:150});
  })
</script>
