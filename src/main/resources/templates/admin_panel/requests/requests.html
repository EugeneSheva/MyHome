<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">

  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Заявки вызова мастера</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i>  Главная</a></li>
                            <li class="breadcrumb-item active">Заявки вызова мастера</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="page_content">
            <div class="row mr-2" style="justify-content: flex-end">
                <div class="col-xs-12">
                    <div class="pull-right margin-bottom">
                        <a class="btn btn-success" th:href="@{/admin/requests/create}">Добавить заявку</a>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box" style="padding:0;">
                            <div class="box-header with-border" >
                                <h3 class="box-title"></h3>
                                <div class="box-tools">
                                    <a th:href="@{/admin/requests}" class="btn btn-default btn-sm">
                                        <span class="hidden-xs">Очистить</span><i class="fa fa-eraser visible-xs" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="box-body table-responsive">
                                <form action="" method="get" th:object="${filter_form}">
                                    <table class="table table-bordered table-hover table-striped linkedRow">
                                    <thead>
                                    <tr>
                                        <th style="width: 100px; min-width: 100px">
                                            № заявки
                                        </th>
                                        <th style="min-width: 220px">
                                            Удобное время
                                        </th>
                                        <th style="min-width: 150px">
                                            Тип мастера
                                        </th>
                                        <th>Описание</th>
                                        <th>Квартира</th>
                                        <th style="min-width: 270px">Владелец</th>
                                        <th>Телефон</th>
                                        <th style="min-width: 200px">Мастер</th>
                                        <th style="width: 135px; min-width: 135px">Статус</th>
                                        <th style="width: 80px; min-width: 80px">&nbsp;</th>
                                    </tr>
                                    <tr>
                                        <td style="padding: 10px">
                                            <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" th:field="*{id}" class="my_filters" data-name="id" type="text">
                                        </td>
                                        <td style="padding: 10px;">
<!--                                            <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" type="date">-->
<!--                                            <input type="text" id="best_time_datepicker">-->
                                            <div class="input-group" id="datetimepicker1" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                                <input id="datetime" style="padding-block: 21px" type="text" data-name="datetime" th:field="*{datetime}" value="2023-01-01" class="form-control datetime_filter" data-td-target="#datetimepicker1">
                                                <span class="input-group-text" data-td-target="#datetimepicker1" data-td-toggle="datetimepicker">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </div>
                                        </td>
                                        <td style="padding: 10px">
                                            <select style="width: 100%; padding-block: 10px" th:field="*{master_type}" data-name="master_type" class="my_filters">
                                                <option value=""></option>
                                                <option th:each="master_type : ${T(com.example.myhome.home.model.RepairMasterType).values()}"
                                                        th:value="${master_type}"
                                                        th:text="${master_type.getName()}"></option>
                                            </select>
                                        </td>
                                        <td style="padding: 10px">
                                            <input th:field="*{description}" data-name="description" style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" class="my_filters" type="text">
                                        </td>
                                        <td style="padding: 10px">
                                            <input th:field="*{apartment}" data-name="apartment" style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" class="my_filters" type="text">
                                        </td>
                                        <td style="padding: 10px">
                                            <select style="width: 100%; padding-block: 10px" th:field="*{owner}" data-name="owner" class="my_filters">
                                                <option value=""></option>
                                                <option th:each="owner : ${owners}"
                                                        th:value="${owner.id}"
                                                        th:text="${owner.getFullName()}"></option>
                                            </select>
                                        </td>
                                        <td style="padding: 10px">
                                            <input th:field="*{phone}" data-name="phone" class="my_filters" style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" type="text">
                                        </td>
                                        <td style="padding: 10px">
                                            <select th:field="*{master}" data-name="master" class="my_filters" style="width: 100%; padding-block: 10px">
                                                <option value=""></option>
                                                <option th:each="master : ${masters}"
                                                        th:value="${master.id}"
                                                        th:text="${master.getFullName()}"></option>
                                            </select>
                                        </td>
                                        <td style="padding: 10px">
                                            <select th:field="*{status}" data-name="status" class="my_filters" style="width: 100%; padding-block: 10px">
                                                <option value=""></option>
                                                <option th:each="stat : ${T(com.example.myhome.home.model.RepairStatus).values()}"
                                                        th:value="${stat}"
                                                        th:text="${stat.getName()}"></option>
                                            </select>
                                        </td>
                                        <td></td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr style="cursor: pointer;" class="request" th:each="request : ${requests}">
                                            <td th:text="${request.id}"></td>
                                            <td th:text="${#temporals.format(request.best_time_request, 'yyyy-MM-dd - HH:mm')}"></td>
                                            <td th:text="${request.master_type.getName()}"></td>
                                            <td style="max-width: 200px; text-overflow: ellipsis; white-space: nowrap; overflow:hidden" th:text="${request.description}"></td>
                                            <td><a th:href="@{/admin/apartments/{id}(id=${request.apartment.id})}" th:text="'кв. ' + ${request.apartment.number} + ', ' + ${request.apartment.building.name}"></a></td>
                                            <td><a th:href="@{/admin/owners/{id}(id=${request.apartment.owner.id})}" th:text="${request.apartment.owner.getFullName()}"></a></td>
                                            <td th:text="${request.apartment.owner.phone_number}"></td>
                                            <td><a th:href="@{/admin/admins/{id}(id=${request.master.id})}" th:text="${request.master.getFullName()}"></a></td>
                                            <td><small class="label"
                                                       th:classappend="${request.status == T(com.example.myhome.home.model.RepairStatus).ACCEPTED ?
                                                       'label-primary' : request.status == T(com.example.myhome.home.model.RepairStatus).IN_WORK ?
                                                       'label-warning' : 'label-success'}" th:text="${request.status.getName()}"></small></td>
                                            <td>
                                                <div class="btn-group pull-right">
                                                    <a class="btn btn-default btn-sm" th:href="@{/admin/requests/update/{id}(id=${request.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                                    <a class="btn btn-default btn-sm" th:href="@{/admin/requests/delete/{id}(id=${request.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${requests.size() == 0}">
                                            <td colspan="10">Ничего не найдено...</td>
                                        </tr>
                                    </tbody>
                                </table>
                                    <div id="page_button_container" class="mb-4" style="display: flex; justify-content: center;">

                                    </div>
                                </form>
                            </div>
                            <div class="box-footer clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script th:src="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script th:src="@{/dist/js/filter.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script th:inline="javascript">
    let request_rows = document.getElementsByClassName("request");
    for(let i = 0; i < request_rows.length; i++) {
        let request_row_cells = request_rows[i].children;
        let request_id = request_rows[i].children[0].innerText;
        console.log(request_rows[i].children[0]);
        console.log(request_id);
        for(let j = 0; j < request_row_cells.length-1; j++) {
            request_row_cells[j].addEventListener('click', function(){
                window.location.href = '/admin/requests/info/' + request_id;
            });
        }
    }

    let config = {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "2020-01",
        maxDate: new Date().fp_incr(1),
        mode: "range"
    }

    flatpickr("#datetime", config);

    document.getElementById('datetime').readonly = false;
    document.getElementById('datetime').disabled = false;

    const requests = [[${requests}]];
    let page_buttons_container = document.getElementById("page_button_container");

    let back_btn = document.createElement("a");
    back_btn.classList.add("btn", "btn-default");
    back_btn.href = window.location.href.slice(0,-1) + (pageNumber-1);
    back_btn.innerText = ' < ';

    if(pageNumber > 0) page_buttons_container.appendChild(back_btn);

    for(let i = 0; i <= requests.length/10; i++) {
        let btn = document.createElement("a");
        btn.classList.add("btn", "btn-default");
        if(i == pageNumber) btn.classList.add("selected");
        btn.href = window.location.href.slice(0,-1) + i;
        btn.innerText = i;
        page_buttons_container.appendChild(btn);
    }

    let fwd_btn = document.createElement("a");
    fwd_btn.classList.add("btn", "btn-default");
    fwd_btn.href = window.location.href.slice(0,-1) + (pageNumber+1);
    fwd_btn.innerText = ' > ';

    if(pageNumber <= (requests.length/10 - 1)) page_buttons_container.appendChild(fwd_btn);

    $(document).ready(function(){
        $("#master_type, #owner, #master, #status").select2();

        let clone = document.getElementById("page_button_container").cloneNode(true);
        $(".box-header").append(clone);

    });
</script>

<style>
        a.selected {
            background-color: black;
            color: white;
            cursor: initial;
            caret-color:transparent;
        }

        a.selected:hover {
            background-color: black;
            color: white;
        }
</style>
