<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" th:text="#{settings.system.users.mainPage.pageName}">Пользователи</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i>  <span th:text="#{settings.system.users.mainPage.breadcrumb.main}">Главная</span></a></li>
              <li class="breadcrumb-item active" th:text="#{settings.system.users.mainPage.pageName}">Пользователи</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="row mr-2" style="justify-content: flex-end">
        <div class="col-xs-12">
          <div class="pull-right margin-bottom">
            <a class="btn btn-success" th:href="@{/admin/admins/create}" th:text="#{settings.system.users.mainPage.add-user}">Создать пользователя</a>
          </div>
        </div>
      </div>
      <div class="container-fluid" style="caret-color:transparent;">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="padding:0;">
              <div class="box-header with-border" style="padding-block: 10px;">
                <h3 class="box-title"></h3>
                <div class="box-tools" style="top: 5px;">
                  <a th:href="@{/admin/admins}" class="btn btn-default btn-sm">
                    <span class="hidden-xs" th:text="#{settings.system.users.mainPage.table.clear}">Очистить</span><i class="fa fa-eraser visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body table-responsive">
                <form action="" method="get" th:object="${filter_form}">
                  <table class="table table-bordered table-hover table-striped linkedRow" id="user_table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th th:text="#{settings.system.users.mainPage.table.user}">Пользователь</th>
                        <th th:text="#{settings.system.users.mainPage.table.role}">Роль</th>
                        <th th:text="#{settings.system.users.mainPage.table.phone}">Телефон</th>
                        <th th:text="#{settings.system.users.mainPage.table.email}">Email (логин)</th>
                        <th th:text="#{settings.system.users.mainPage.table.status}">Статус</th>
                        <th style="width: 114px; min-width: 114px">&nbsp;</th>
                      </tr>
                      <tr>
                        <td></td>
                        <td style="padding: 10px">
                          <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" th:field="*{name}" data-name="name" class="my_filters" type="text">
                        </td>
                        <td style="padding: 10px">
                          <select style="width: 100%; padding-block: 10px" th:field="*{role}" data-name="role" class="my_filters my_select">
                            <option value=""></option>
                            <option th:each="userRole : ${roles}"
                                    th:value="${userRole.id}"
                                    th:text="${userRole.name}"></option>
                          </select>
                        </td>
                        <td style="padding: 10px">
                          <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" th:field="*{phone}" data-name="phone" class="my_filters" type="text">
                        </td>
                        <td style="padding: 10px">
                          <input style="width: 100%; padding-block: 10px; border: 0.5px solid silver;" th:field="*{email}" data-name="email" class="my_filters" type="text">
                        </td>
                        <td style="padding: 10px">
                          <select style="width: 100%; padding-block: 10px" th:field="*{status}" data-name="active" class="my_filters my_select">
                            <option value=""></option>
                            <option value="true">Активен</option>
                            <option value="false">Неактивен</option>
                          </select>
                        </td>
                        <td></td>
                      </tr>
                    </thead>
                  <tbody>
                    <tr th:each="admin, iter : ${admins}" class="user-row" style="cursor: pointer;">
                      <input type="hidden" th:id="'input-' + ${iter.index}" th:value="${admin.id}">
                      <td th:text="${iter.index+1}">1</td>
                      <td th:text="${admin.first_name + ' ' + admin.last_name}">Elon Musk</td>
                      <td th:text="${admin.role}"></td>
                      <td th:text="${admin.phone_number}">+380990010101</td>
                      <td th:text="${admin.email}">admin@admin.com</td>
                      <td>
                        <small th:if="${admin.active}" class="label label-success">Активен</small>
                        <small th:if="${!admin.active}" class="label label-inactive">Неактивен</small>
                      </td>
                      <td>
                        <div class="btn-group pull-right">
                          <a class="btn btn-default btn-sm invite_button" title="Отправить приглашение" data-toggle="tooltip"><i class="fa fa-repeat"></i></a>
                          <a class="btn btn-default btn-sm" th:href="@{/admin/admins/update/{id}(id=${admin.id})}" title="Редактировать" data-toggle="tooltip"><i class="fa fa-pencil"></i></a>
                          <a th:if="${admin.id > 0}" class="btn btn-default btn-sm" th:href="@{/admin/admins/delete/{id}(id=${admin.id})}" title="Удалить"><i class="fa fa-trash"></i></a>
                          <button th:if="${admin.id == 0}" class="btn btn-default btn-sm disabled"><i class="fa fa-trash"></i></button>
                        </div>
                      </td>
                    </tr>
                    <tr th:if="${admins.getTotalElements() == 0}">
                      <td colspan="7">Ничего не найдено...</td>
                    </tr>
                  </tbody>
                </table>
                </form>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>

<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>

<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>

<script th:src="@{/dist/js/filter.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script th:inline="javascript">

  let placeholderText = [[#{select.placeholder}]]

  $(document).ready(function() {

    let user_rows = document.getElementsByClassName("user-row");
    console.log(user_rows);
    for(let i = 0; i < user_rows.length; i++) {
      console.log(user_rows[i]);
      let row_children = user_rows[i].children;
      for(let j = 0; j < row_children.length-1; j++) {
        row_children[j].addEventListener('click', () => {
          window.location.href = '/myhome/admin/admins/' + document.getElementById("input-" + i).value;
        });
      }
    }

    $(".invite_button").click(function(){
        alert("Приглашение отправлено!");
    });

    $(".my_select").select2({
      placeholder: placeholderText,
      width: 'resolve'
    });

  });

</script>
