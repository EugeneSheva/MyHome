<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">-->
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><span th:text="#{settings.system.tariffs.infoPage.pageName}">Тариф:</span> <span th:text="${tariff.name}"></span></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i> <span th:text="#{settings.system.tariffs.infoPage.breadcrumb.main}"> Главная</span></a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/tariffs}" th:text="#{settings.system.tariffs.infoPage.breadcrumb.previous}">Тарифы</a></li>
              <li class="breadcrumb-item active"><span th:text="#{settings.system.tariffs.infoPage.pageName}">Тариф:</span> <span th:text="${tariff.name}"></span></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <div class="box" style="caret-color:transparent; padding:0; padding-inline: 10px;">
              <div class="box-header with-border" style="padding-block:30px;">
                <div class="box-tools">
                  <a th:href="@{/admin/tariffs/update/{id}(id=${tariff.id})}" class="btn btn-primary btn-sm">
                    <span class="hidden-xs" th:text="#{settings.system.tariffs.infoPage.card.edit}"> Редактировать тариф </span><i class="fa fa-pencil visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-12 col-lg-12">
                    <table class="table table-bordered table-striped table-view">
                      <tbody>
                        <tr>
                          <td><b th:text="#{settings.system.tariffs.infoPage.card.name}">Название тарифа</b></td>
                          <td th:text="${tariff.name}"></td>
                        </tr>
                        <tr>
                          <td><b th:text="#{settings.system.tariffs.infoPage.card.description}">Описание</b></td>
                          <td th:text="${tariff.description}"></td>
                        </tr>
                        <tr>
                          <td><b th:text="#{settings.system.tariffs.infoPage.card.date}">Дата редактирования</b></td>
                          <td th:text="${#temporals.format(tariff.date, 'dd-MM-yyyy - HH:mm')}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <div class="col-xs-12 col-lg-12">
                    <table class="table table-bordered table-striped table-view">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th th:text="#{settings.system.tariffs.infoPage.card.service}">Услуга</th>
                        <th th:text="#{settings.system.tariffs.infoPage.card.unit}">Ед.изм</th>
                        <th th:text="#{settings.system.tariffs.infoPage.card.unit-price}">Цена за ед., грн</th>
                        <th th:text="#{settings.system.tariffs.infoPage.card.currency}">Валюта</th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr th:each="component, iter : ${tariff.components.entrySet()}">
                          <td th:text="${iter.index+1}"></td>
                          <td th:text="${component.getKey().name}"></td>
                          <td th:text="${component.getKey().unit.name}"></td>
                          <td th:text="${component.getValue()}"></td>
                          <td>грн</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
