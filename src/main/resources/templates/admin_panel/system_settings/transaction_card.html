<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0" th:text="#{settings.system.transactions.editPage.pageName}">Новая статья</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  <span th:text="#{settings.system.transactions.editPage.breadcrumb.main}">Главная</span></a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/income-expense}" th:text="#{settings.system.transactions.editPage.breadcrumb.previous}">Статьи приходов/расходов</a></li>
              <li class="breadcrumb-item active" th:text="#{settings.system.transactions.editPage.pageName}">Новая статья</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-body">
                <form method="post" th:object="${incomeExpenseItems}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="row">
                    <div class="col-xs-12 col-lg-7">
                      <h4><b th:text="#{settings.system.transactions.editPage.name}">Название</b></h4>
                      <input style="width: 100%" type="text" class="form_control" th:field="*{name}" id="trans_name">
                      <h4 style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h4>
                      <br>
                      <h4 class="mt-3"><b th:text="#{settings.system.transactions.editPage.type}">Приход/расход</b></h4>
                      <select style="width: 100%; padding-block: 1px; padding-inline: 10px;"
                              class="form_control"
                              th:field="*{incomeExpenseType}" id="trans_type">
                        <option value="INCOME">Приход</option>
                        <option value="EXPENSE">Расход</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-lg-7">
                      <div class="form-group">
                        <a th:href="@{/admin/income-expense}" class="btn btn-default" th:text="#{settings.system.transactions.editPage.cancel}">Отменить</a>
                        <button type="submit" class="btn btn-success" th:text="#{settings.system.transactions.editPage.save}">Сохранить</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
