<script>

  $(document).ready(function() {

    $('input[type="file"]').change(function() {

      let photo = this.files[0];
      let image = this.parentElement.previousElementSibling;
      let imagePath = URL.createObjectURL(photo);

      image.src = imagePath;
    });

    $('#description').summernote({maxWidth: 100, codemirror: {lineWrapping: true}});
    $('#block_1_description').summernote({codemirror: {lineWrapping: true}});

    $('#block_6_description').summernote({codemirror: {lineWrapping: true}});

    $("#refresh").click(function(){alert("Обновлено");})
  })
</script>
