<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">

<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Пользователь</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/income-expense}">Пользователи</a></li>
              <li class="breadcrumb-item active">Пользователь</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="caret-color:transparent;">
              <div class="box-header with-border" style="padding-block: 7px;">
                <h3 class="box-title"></h3>
                <div class="box-tools">
                  <a th:href="@{/admin/admins/update/{id}(id=${admin.id})}" class="btn btn-primary btn-sm">
                    <span class="hidden-xs">Редактировать пользователя  </span><i class="fa fa-pencil visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-12 col-lg-4">
                    <table class="table table-bordered table-striped table-view">
                      <tbody>
                      <tr>
                        <td>Пользователь</td>
                        <td th:text="${admin.first_name + ' ' + admin.last_name}">Elon Musk</td>
                      </tr>
                      <tr>
                        <td>Роль</td>
                        <td th:text="${admin.role}">Директор</td>
                      </tr>
                      <tr>
                        <td>Телефон</td>
                        <td th:text="${admin.phone_number}">+380990010101</td>
                      </tr>
                      <tr>
                        <td>Email(логин)</td>
                        <td th:text="${admin.email}">admin@admin.com</td>
                      </tr>
                      <tr>
                        <td>Статус</td>
                        <td><small class="label label-success">Активен</small></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- Icons -->
<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
