<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/css/datepicker.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.4.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->

<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{cabinet-template :: header}"></nav>
  <aside th:insert="~{cabinet-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">...</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="row">
                    <div class="col-xs-12 col-lg-4">
                        <div class="small-box bg-green overflow-hidden" style="margin-bottom: 0px">
                            <div class="inner">
                                <h3>0.00 грн</h3>
                                <p>Баланс по квартире</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-dollar"></i>
                            </div>
                            <span class="small-box-footer">&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="small-box bg-blue overflow-hidden" style="margin-bottom: 0px">
                            <div class="inner">
                                <h3>Не создан</h3>
                                <p>Лицевой счёт</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-user"></i>
                            </div>
                            <span class="small-box-footer">&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="small-box bg-red overflow-hidden" style="margin-bottom: 0px">
                            <div class="inner">
                                <h3>568 914.00 грн</h3>
                                <p>Средний расход за месяц</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-pie-chart"></i>
                            </div>
                            <span class="small-box-footer">&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-header with-border">
                <h3 class="box-title">Диаграмма расходов</h3>
              </div>
              <div class="box-body">
                  <h5>Недостаточно данных для отображения статистики</h5>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>

          <div class="row">
              <div class="col-md-12">
                  <div class="box">
                      <div class="box-header with-border">
                          <h3 class="box-title">Диаграмма расходов по месяцам за год</h3>
                      </div>
                      <div class="box-body">
                          <h5>Недостаточно данных для отображения статистики</h5>
                      </div>
                      <div class="box-footer clearfix"></div>
                  </div>
              </div>
          </div>
      </div>
    </section>

  </div>

  <footer th:insert="~{cabinet-template :: footer}"></footer>
</div>

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.js}"></script>
<script th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
