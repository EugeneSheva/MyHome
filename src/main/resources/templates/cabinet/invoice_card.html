<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/css/datepicker.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.4.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.4.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  <div th:insert="~{cabinet-template :: loading}"></div>
  <nav th:insert="~{cabinet-template :: header}"></nav>
  <aside th:insert="~{cabinet-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Просмотр квитанции: #39493248932</h1>
          </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i>  Главная</a></li>
                    <li class="breadcrumb-item">Квитанции</li>
                    <li class="breadcrumb-item active">Просмотр квитанции: #39493248932</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">

      <div class="container-fluid">
          <div class="box">
              <div class="box-header with-border" style="padding-block: 12px">
                  <h3 class="box-title"></h3>
                  <div class="box-tools">
                      <a href="/cabinet/invoice/print/732" class="btn btn-info btn-sm">
                          <i class="fa fa-print" aria-hidden="true"></i> <span class="hidden-xs">Распечатать</span>
                      </a>
                  </div>
              </div>
              <div class="box-body no-padding table-responsive">
                  <form action="" method="get">
                      <table class="table table-bordered table-hover linkedRow">
                          <thead>
                          <tr>
                              <th>#</th>
                              <th>Услуга</th>
                              <th>Количество потребления (расход)</th>
                              <th>Ед. изм</th>
                              <th>Цена за ед., грн</th>
                              <th>Стоимость, грн</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="component : ${invoice.components}">
                              <td th:text="${component.id}"></td>
                              <td th:text="${component.service.name}"></td>
                              <td th:text="${component.unit_amount}"></td>
                              <td th:text="${component.service.unit.name}"></td>
                              <td th:text="${component.unit_price}"></td>
                              <td th:text="${component.totalPrice}"></td>
                          </tr>
                          </tbody>
                      </table>
                  </form>
              </div>
              <div class="box-footer" style="padding-bottom: 30px">
                  <div class="pull-right">
                      <a href="/cabinet/invoice/download/732" class="btn btn-sm btn-warning" download=""><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Скачать в PDF</a>
                      <a href="/cabinet/invoice/pay/732" class="btn btn-sm btn-success"><i class="fa fa-credit-card" aria-hidden="true"></i> Оплатить</a>
                  </div>
              </div>
          </div>
      </div>
    </section>

  </div>

  <footer th:insert="~{cabinet-template :: footer}"></footer>
</div>

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.js}"></script>
<script th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<script>
</script>

</body>
</html>
