<div th:fragment="logout" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="margin-top: 15%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="#{modal.logout.prompt}">Выйти из акканута?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" th:text="#{modal.logout.confirm}">
        Подтвердите выход из аккаунта
      </div>
      <div class="modal-footer" style="justify-content: space-between">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{modal.cancel}">Отменить</button>
        <a th:href="@{/admin/logout}" class="btn btn-danger" th:text="#{modal.logout}">Выйти</a>
      </div>
    </div>
  </div>
</div>
