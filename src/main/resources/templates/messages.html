<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Сообщения</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item active">Сообщения</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="row mr-2" style="justify-content: flex-end">
        <div class="col-xs-12">
          <div class="pull-right margin-bottom">
            <a class="btn btn-success" href="/admin/transaction-purpose/create">Отправить сообщение</a>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box" style="padding:0">

              <div class="box-header with-border">
                <h3 class="box-title"></h3>

                <div class="box-tools pull-right">
                  <div class="has-feedback">
                    <form action="" method="get">
                      <input type="text" name="search" value="" class="form-control input-sm" placeholder="Поиск">
                      <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </form>
                  </div>
                </div>
              </div>

              <div class="box-body no-padding">
                <div id="w0" class="grid-view">

                  <div class="mailbox-controls">
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
                    <button type="button" class="btn btn-default btn-sm delete-many"><i class="fa fa-trash-o"></i></button>
                    <div class="pull-right"></div>
                  </div>

                  <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped linkedRow">
                      <thead>
                      <tr>
                        <th>&nbsp;</th>
                        <th style="min-width: 200px">Получатели</th>
                        <th>Текст</th>
                        <th style="width: 135px; min-width: 135px">Дата</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr data-href="/admin/message/271" data-key="271">
                        <td>
                          <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                            <input type="checkbox" name="selection[]" value="271" style="position: absolute; opacity: 0;">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                          </div>
                        </td>
                        <td>
                          <a href="/admin/message/271">ЖК "Башня Чкалов", кв.3425</a>
                        </td>
                        <td><b>asd</b> - asd</td>
                        <td>19.02.2023 - 17:23</td>
                      </tr>
                      <tr data-href="/admin/message/270" data-key="270">
                        <td>
                          <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                            <input type="checkbox" name="selection[]" value="270" style="position: absolute; opacity: 0;">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                          </div>
                        </td>
                        <td>
                          <a href="/admin/message/270">ЖК "Башня Чкалов"</a>
                        </td>
                        <td><b>as</b> - as</td>
                        <td>19.02.2023 - 17:22</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>


                  <div class="mailbox-controls">
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
                    <button type="button" class="btn btn-default btn-sm delete-many"><i class="fa fa-trash-o"></i></button>
                    <div class="pull-right"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>

<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
