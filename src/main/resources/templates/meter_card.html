<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Новое показание</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/meters}">Счётчики</a></li>

        </div><!-- /.row -->
      </div><!-- /.container-fluid -->

    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="input-group-addon">
              №
            </div>
            <input style="width: 90%;" type="text" id="counterdata-uid" class="form-control" name="CounterData[uid]" value="24032300538" aria-required="true">
          </div>
          <div class="col-md-3">
            <span>от</span>
            <div id="counterdata-uid_date-kvdate" class="input-group  date">
              <span class="input-group-addon kv-date-calendar" title="Выбрать дату">
                <i class="glyphicon glyphicon-calendar"></i>
              </span>
              <input style="width: 90%;" type="date" id="counterdata-uid_date" class="form-control krajee-datepicker" name="CounterData[uid_date]" value="24.03.2023" data-datepicker-source="counterdata-uid_date-kvdate" data-datepicker-type="2" data-krajee-kvdatepicker="kvDatepicker_1643d6f1">
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-body">
                <form method="post" th:object="${meter}">
                  <div class="row">
                    <div class="col-xs-12 col-md-6">
                      <h4><b>Дом</b></h4>
                      <select class="selects" name="house" id="">
                        <option value="0">Выберите...</option>
                      </select>
                      <h4 class="mt-4"><b>Секция</b></h4>
                      <select class="selects" name="house" id="">
                        <option value="0">Выберите...</option>
                      </select>
                      <h4 class="mt-4"><b>Квартира</b></h4>
                      <select class="selects" name="house" id="">
                        <option value="0">Выберите...</option>
                      </select>
                      <h4 class="mt-4"><b>Счётчик</b></h4>
                      <select class="selects" name="house" id="">
                        <option value="0">Выберите...</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-md-6">
                      <h4><b>Статус</b></h4>
                      <select class="selects" name="house" id="">
                        <option value="0">Выберите...</option>
                      </select>
                      <h4 class="mt-4"><b>Показания счётчика</b></h4>
                      <input type="text" name="readings" style="width: 100%;">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-group">
                        <a th:href="@{/admin/meters}" class="btn btn-default">Отменить</a>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <button type="button" class="btn btn-warning">Сохранить и добавить новые показания</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="box-footer clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
