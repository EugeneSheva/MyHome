<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>МойДом24</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=fallback">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/website.css}">
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->

  <!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">-->
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <nav th:insert="~{main-template :: header}"></nav>
  <aside th:insert="~{main-template :: sidebar}"></aside>

  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Показание счётчика</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/admin}"><i class="fa fa-home"></i>  Главная</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/meters}">Счётчики</a></li>
              <li class="breadcrumb-item"><a th:href="@{/admin/meters/data
              ?flat_id={flat_id}&service_id={service_id}
              (flat_id=${meter.apartment.id}, service_id=${meter.service.id})}">Показания счётчиков, кв. <span th:text="${meter.apartment.number}"></span></a></li>
              <li class="breadcrumb-item active">Показание счётчика №<span th:text="${T(java.lang.String).format('%010d', meter.id)}"></span></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="page_content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-3">
            <div class="input-group-addon">
              №
            </div>
            <input type="hidden" disabled id="id">
            <h3 style="width: 90%; caret-color:transparent;" class="form-control"
                th:text="${T(java.lang.String).format('%010d',meter.id)}"></h3>
          </div>
          <div class="col-md-3">
            <span>от</span>
            <div class="input-group">
                <span class="input-group-addon kv-date-calendar" title="Выбрать дату">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
              <h3 style="width: 90%; caret-color:transparent;" class="form-control" th:text="${meter.date}"></h3>
            </div>
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="box" style="caret-color:transparent;">
              <div class="box-header with-border" style="padding-block: 7px;">
                <h3 class="box-title"></h3>
                <div class="box-tools">
                  <a th:href="@{/admin/meters/update/{id}(id=${meter.id})}" class="btn btn-primary btn-sm">
                    <span class="hidden-xs">Редактировать показание  </span><i class="fa fa-pencil visible-xs" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-xs-12 col-lg-4">
                    <table class="table table-bordered table-striped table-view">
                      <tbody>
                      <tr>
                        <td style="font-weight:bold">Счётчик</td>
                        <td th:text="${meter.service.name}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Дом</td>
                        <td th:text="${meter.apartment.building.name}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Секция</td>
                        <td th:text="${meter.apartment.section}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Квартира</td>
                        <td th:text="${meter.apartment.number}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Пользователь</td>
                        <td ><a th:href="@{/owners/{id}(id=${meter.apartment.owner.id})}"
                                th:text="${meter.apartment.owner.getFullName()}"></a></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Текущие показания</td>
                        <td th:text="${meter.currentReadings}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Ед.изм</td>
                        <td th:text="${meter.service.unit.name}"></td>
                      </tr>
                      <tr>
                        <td style="font-weight:bold">Статус</td>
                        <td><small class="label label-success" th:text="${meter.status.getName()}">Активен</small></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Main Footer -->
  <footer th:insert="~{main-template :: footer}"></footer>
</div>
<!-- ./wrapper -->

<script src="https://kit.fontawesome.com/41663a8b50.js" crossorigin="anonymous"></script>
